<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>추천 메뉴 관리</title>
</head>
<body>
    <h1>추천 메뉴 관리</h1>
    <p>우리 가게 메뉴의 추천 분류를 설정하세요</p>

    <form method="post" th:action="@{/seller/menus/recommend/apply}">
        <table border="1">
            <thead>
                <tr>
                    <th>메뉴명</th>
                    <th>가격</th>
                    <th>카테고리</th>
                    <th>추천 타입</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="menu : ${menus}">
                    <td th:text="${menu.menu.name}"></td>
                    <td th:text="${menu.menu.price} + '원'"></td>
                    <td th:text="${menu.menu.category.name()}"></td>
                    <td>
                        <select th:name="'recommendType_' + ${menu.menu.id}">
                            <option value="NONE" th:selected="${menu.recommendType.name() == 'NONE'}">추천 없음</option>
                            <option value="BEST" th:selected="${menu.recommendType.name() == 'BEST'}">베스트 메뉴</option>
                            <option value="NEW" th:selected="${menu.recommendType.name() == 'NEW'}">신메뉴</option>
                            <option value="SEASON" th:selected="${menu.recommendType.name() == 'SEASON'}">시즌 메뉴</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <button type="submit">적용하기</button>
            <a href="/seller/dashboard">판매자 메뉴로 돌아가기</a>
        </div>

    </form>


</body>
</html>
