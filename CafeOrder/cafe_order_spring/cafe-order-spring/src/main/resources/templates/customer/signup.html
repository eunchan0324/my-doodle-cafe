<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: commonHead('회원가입', ~{::style})}">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
<h1>회원가입</h1>

<form th:action="@{/users/signup}" th:object="${userSignupRequest}" method="post">

    <div>
        <label for="loginId">아이디</label>
        <input type="text" id="loginId" th:field="*{loginId}" placeholder="영문 소문자, 숫자 4~20자">
        <div class="field-error" th:errors="*{loginId}">아이디 오류</div>
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="영문/숫자/특수문자 포함 8~20자">
        <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
    </div>

    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" placeholder="2~10자">
        <div class="field-error" th:errors="*{name}">이름 오류</div>
    </div>

    <button type="submit">가입하기</button>
</form>
<br>
<a th:href="@{/login}">로그인 하러 가기</a>
</body>
</html>
