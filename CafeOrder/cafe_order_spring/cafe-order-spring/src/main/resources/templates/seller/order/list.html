<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: commonHead('판매자 주문 관리')}"></head>
<body>
    <h1>주문 관리 - <span th:text="${storeName}"></span></h1>

<!--    주문이 없을 때-->
    <p th:if="${orders.isEmpty()}">현재 주문이 없습니다.</p>

<!--    주문이 있을 때-->
    <table th:unless="${orders.isEmpty()}">
        <thead>
            <tr>
                <th>대기번호</th>
                <th>고객ID</th>
                <th>메뉴</th>
                <th>수량</th>
                <th>주문상태</th>
                <th>주문시간</th>
                <th>상세보기</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="o : ${orders}">
                <td th:text="${o.waitingNumber}"></td>
                <td th:text="${o.customerId}"></td>
                <td th:text="${o.menuSummary}"></td>
                <td th:text="${o.totalQuantity}"></td>
                <td th:text="${o.status}"></td>
                <td th:text="${#temporals.format(o.orderTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <a th:href="@{/seller/orders/{id}(id=${o.orderId})}">상세보기</a>
                </td>
            </tr>
        </tbody>
    </table>

<div>
    <button onclick="location.reload()">새로고침</button>
    <a href="/seller">판매자 메뉴로 돌아가기</a>
</div>



</body>
</html>
