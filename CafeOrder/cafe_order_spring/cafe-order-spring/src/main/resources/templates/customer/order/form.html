<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메뉴 주문</title>
</head>
<body>

<h1 th:text="${store.name} + ' 메뉴 주문'"></h1>
<hr>

<form th:action="@{/customer/orders/new}" method="post">

    <!-- storeId -->
    <input type="hidden" name="storeId" th:value="${store.id}"/>

    <!-- TODO : 로그인 로직 이후 수정 -->
    <input type="hidden" name="customerId" value="customer1"/>

    <table border="1">
        <thead>
        <tr>
            <th>메뉴명</th>
            <th>가격</th>
            <th>수량</th>
            <th>온도</th>
            <th>컵</th>
            <th>샷 옵션</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="m : ${menus}">

            <!-- menuId -->
            <input type="hidden" name="menuId" th:value="${m.menuId}"/>

            <td th:text="${m.name}"></td>
            <td th:text="${m.price}"></td>

            <!-- quantity -->
            <td>
                <input type="number" name="quantity" min="0" value="0"/>
            </td>

            <!-- Temperature -->
            <td>
                <select name="temperature">
                    <option th:each="t : ${T(com.cafe.order.domain.menu.dto.Temperature).values()}"
                            th:value="${t.name()}"
                            th:text="${t.displayName}">
                    </option>
                </select>
            </td>

            <!-- CupType -->
            <td>
                <select name="cupType">
                    <option th:each="c : ${T(com.cafe.order.domain.menu.dto.CupType).values()}"
                            th:value="${c.name()}"
                            th:text="${c.displayName + (c.priceDelta != 0 ? ' (' + (c.priceDelta > 0 ? '+' : '') + c.priceDelta + '원)' : '')}">
                    </option>
                </select>
            </td>

            <!-- ShotOption -->
            <td>
                <!-- COFFEE 메뉴일 때만 select -->
                <select name="options"
                        th:if="${m.category.name() == 'COFFEE'}">
                    <option th:each="o : ${T(com.cafe.order.domain.menu.dto.ShotOption).values()}"
                            th:if="${o.name() != 'NONE'}"
                            th:value="${o.name()}"
                            th:text="${o.displayName + (o.priceDelta > 0 ? ' (+' + o.priceDelta + '원)' : '')}">
                    </option>
                </select>

                <!-- COFFEE가 아닌 경우: NONE hidden -->
                <input type="hidden" name="options" value="NONE"
                       th:unless="${m.category.name() == 'COFFEE'}"/>
                <span th:unless="${m.category.name() == 'COFFEE'}">해당 없음</span>
            </td>

        </tr>
        </tbody>
    </table>

    <br>
    <button type="submit">주문하기</button>

</form>

</body>
</html>
